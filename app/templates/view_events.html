<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Events</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Event Planner</h1>
    <a href="{{ url_for('create_event') }}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event['name'] }}</strong> - {{ event['date'] }} - {{ event['location'] }}<br>
                <em>Description:</em> {{ event['description'] }}<br>
                <a href="{{ url_for('edit_event', id=event['_id']) }}">Edit</a>
                <form action="{{ url_for('delete_event', id=event['_id']) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
                </form>
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
