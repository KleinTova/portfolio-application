<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Event Planner</h1>
        <a href="{{ url_for('create_event') }}" class="button">Add Event</a>
        <ul>
            {% for event in events %}
                <li>
                    {{ event['name'] }} - {{ event['date'] }} - {{ event['location'] }}
                    <a href="{{ url_for('edit_event', id=event['_id']) }}">Edit</a>
                    <a href="{{ url_for('delete_event', id=event['_id']) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
